<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!--header-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container ">
    <!-- Timeblocks go here -->
  
    <div class="row">
      <h6 class="hour" id="ptime3">2</h6>
      <textarea class="past " cols="100">past</textarea>
      <button class="saveBtn">Button</button>
    </div>

    <div class="row">
      <h6 class="hour" id="ptime2">3</h6>
      <textarea class="past description " cols="100">past</textarea>
      <button class="saveBtn">Button</button>
    </div>
    <div class="row">
      <h6 class="hour" id="ptime1">4</h6>
      <textarea class=" past description  " cols="100">present</textarea>
      <button class="saveBtn">Button</button>
    </div>

    <div class="row ">
      <h6 class="hour" id="currentime">3</h6>
      <textarea class="present  description" cols="100">present</textarea>
      <button class="saveBtn">Button</button>
    </div>

    <div class="row">
      <h6 class="hour" id="ftime1">1</h6>
      <textarea class="future description" cols="100">present</textarea>
      <button class="saveBtn">Button</button>
    </div>
    <div class="row">
      <h6 class="hour" id="ftime2">2</h6>
      <textarea class="future description " cols="100">present</textarea>
      <button class="saveBtn">Button</button>
    </div>
    <div class="row">
      <h6 class="hour" id="ftime3">3</h6>
      <textarea class="future description " cols="100">present</textarea>
      <button class="saveBtn">Button</button>
    </div>
    <div class="row">
      <h6 class="hour" id="ftime4">4</h6>
      <textarea class="future description " cols="100">present</textarea>
      <button class="saveBtn">Button</button>
    </div>
    <div class="row">
      <h6 class="hour" id="ftime5">4</h6>
      <textarea class="future description " cols="100">present</textarea>
      <button class="saveBtn">Button</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moment.js"></script>
  <script src="moment-timezone-with-data.js"></script>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
